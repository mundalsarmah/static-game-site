<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_page.css">
    <title>Log In to Gamemehajaa.com</title>
    <script src="./login.js" defer></script>
</head>
<body>
    <div class="main-bg">
        <video playsinline autoplay muted loop id="bg-video">
            <source src="/login page/backgroundvideo.mp4" type="video/mp4">
        </video>
        <div class="background">     
            <div class="container_credentials">
             <h2>WELCOME BACK</h2>         
                <form>
                    <input type="email" id="user_email" class="use_email" placeholder="Enter your E-mail here" >
                    <input type="password" id="user_password" class="user_password" placeholder="Enter your password here">    
                    <button>Log In</button>
                    <p>Don't have an account? <span><a href="../account page/signup.html" target="_self">CLICK HERE</a></span> to create account</p>
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
