<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;500;600;700&family=Barlow+Condensed:wght@300;400;500;600;700;800;900&family=Francois+One&family=Open+Sans:wght@400;500;600;800&family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="gradient">
            <div class="logo1">
                <h3 id="logo">GamemehAjaa.com</h3>
            </div>
            <div class="create-details">
                <h4 class="gap">START FOR FREE</h4>
                <h1 class="gap">Create New Account</h1>
                <p class="gap">Already a Member? <a href="#" target="_blank">LogIn</a></p>
            </div>

            <div class="user-all-details">
            <form>
                <div class="f-l-name">
                    <span class="user_detail" id="n1-details">
                        <p class="text">First Name</p>
                        <input type="text" class="field" id="fname" placeholder="Type here">
                    </span>
                    <span class="user_detail" id="n2-details">
                        <p class="text">Last Name</p>
                        <input type="text" class="field" id="lname" placeholder="Type here">
                    </span>
                </div>
                <div class="user-detail-div">
                    <div class="user-details">
                        <p class="text">Email</p>
                        <input type="email" class="field" id="user-email" placeholder="Enter your email here"> 
                    </div>
                </div>
                <div class="user-detail-div2">
                    <div class="user-details">
                        <p class="text">Password</p>
                        <input type="password" class="field" id="user-password" placeholder="Enter your password here">
                    </div>
                </div>
                <span>
                    <input type="submit" id="submit" value="Create Account"> 
                </span>
            </form>
            </div>  
        </div>
    </div>
</body>
</html>
